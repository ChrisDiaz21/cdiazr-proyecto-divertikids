<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion - Divertikids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles_log.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>DIVERTIKIDS</h1>
            <h2>Inicio de sesion</h2>

            <form method="POST" action="">

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" requiredpattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninput="validateEmail(this)">
                    <div id="emailError"  class="email">Por favor, ingrese un formato de correo electrónico válido.</div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="mostrar_contrasena" onclick="togglePasswordVisibility()">
                    <label for="mostrar_contrasena">Mostrar Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" href="">Iniciar sesion</button>

                <div class="form-group">
                    <a href="{% url 'register' %}">¿No tienes cuenta?</a>
                </div>

                <div class="form-group">
                    <a href="{% url 'home' %}">Volver a Home</a>
                </div>

            </form>
            
        </div>
    </div>
        
</body>
</html>
