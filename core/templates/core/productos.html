<!-- seccion Productos -->
{% extends 'core/base.html' %}
{% load static %}
{% block cont %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <section class="page-section bg-light" id="productos">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Nuestros Productos</h2>
            <hr class="divider" />
            <div class="row gx-4 gx-lg-5">


                <!-- Productos-->
            {% for n in productos %}
                <div class="col-lg-4 col-md-6 mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="{% static 'core/assets/img/productos/producto1.jpg' %}" alt="{{ n.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{n.title}}</h5>
                            <p class="card-text">{{n.description}}</p>
                        </div>
                        <div class="card-footer">
                            <!-- Aquí generamos un ID único para cada modal con un indice -->
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal{{ forloop.counter }}">Más Información</button>
                            <button class="btn btn-success">Comprar</button>
                        </div>
                    </div>
                </div>
            
                <!-- Modal-->
                <div class="modal fade" id="productModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="productModal{{ forloop.counter }}Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productModal{{ forloop.counter }}Label">{{n.title}}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <!-- Image -->
                                    <div class="col-md-6">
                                        <img src="{% static 'core/assets/img/productos/producto1.jpg' %}" class="img-fluid rounded" alt="{{ n.title }}">
                                    </div>
                                    <!-- Text -->
                                    <div class="col-md-6">
                                        <p></p>
                                        <p>
                                            <strong>Características:</strong>
                                            <ul>
                                                <li>Se permite {{n.age}}</li>
                                                <li>${{n.price}} por unidad</li>
                                                <li>Quedan {{n.stock}} unidades</li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success">Comprar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            
            {% endfor %}
            

            </div>
        </div>
    </section>

    <style>
        .page-section {
            padding-top: 10rem;
            padding-bottom: calc(10rem - 4.5rem);
            background: linear-gradient(to bottom, rgba(51, 47, 47, 0.2) 10%, rgba(51, 47, 47, 0.2) 100%), url("{% static 'core/assets/img/bg-masthead.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
        }
    </style>

{% endblock %}
