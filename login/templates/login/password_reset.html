<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion - Divertikids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles_log.css' %}">
    
</head>
<body>

    {% block content %}
        <div class="login-container">
            <div class="login-box">
                <h1>DIVERTIKIDS</h1>
                <h2>Resetear contraseña</h2>
                <!--inicio de sesión -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>¿Olvidaste tu contraseña? ingresa tu correo y te enviaremos intrucciones para recuperarla</p>
                        <label for="id_email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" >
                        {% if form.email.errors %}
                            <div class="error-message">
                                {% for error in form.email.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>

                    <input type="submit" class="btn btn-primary btn-block" value="Cambiar contraseña">

                </form>
            </div>
        </div>
    {% endblock %}
</body>
</html>
